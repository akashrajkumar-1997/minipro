{% extends 'panel.html' %}
{% block addcss %}


    <link rel="styllesheet" href="{{url_for('static,filename='table.css')}}">
{% endblock %}
{% block content %}
   <table>
    <thead>
        <tr>
            <th>File_id</th>
            <th>file_name</th>
            <th>created_at</th>
            <th>link</th>
        </tr>
    </thead>
    <tbody>
        {% for i in data %}
        <tr>

            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td><a href="{{url_for('view_file',fid=[0])}}">View</a></td>
            <td><a href="{{url_for('donwload_file',fid=i[0])}}">Download</a></td>
            <td><a href="#">delete</a></td>


        </tr>
    
        </tbody>
    </table>
{% endblock content %}
