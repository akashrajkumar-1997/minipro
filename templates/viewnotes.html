{% extends 'panel.html' %}
{% block addcss %}
<link rel="stylesheet" href="{{url_for('static',filename='addnotes.css')}}">
{% endblock %}
{% block content %}
<div class="container">
        <label for="titleField">Title:</label>
        <input type="text" id="titleField" placeholder="Enter a title..."  name="title" value="{{note_data[0]}}" />
        <label for="contentField">Content:</label>
        <textarea id="contentField" class="content-field" placeholder="Write your content..." name="content" value="{{note_data[1]}}"></textarea>



</div>
{% endblock %}
